name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload APK to Google Drive
        uses: gayanvoice/google-drive-upload-github-action@main  # ✅ هنا التعديل
        with:
          credentials: ${{ secrets.GDRIVE_CREDENTIALS }}
          filename: build/app/outputs/flutter-apk/app-release.apk
          folder: 115564190328920672404  # ✅ تأكد إنه فعلاً Folder ID
          name: myapp-${{ github.run_number }}.apk
